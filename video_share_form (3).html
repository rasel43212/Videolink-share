
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভিডিও লিংক শেয়ার করুন</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="url"], input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>আপনার ভিডিও লিংক শেয়ার করুন</h1>
    <form action="#" method="post">
        <input type="url" id="videoLink" name="videoLink" placeholder="ভিডিও লিংক দিন" required><br><br>
        <input type="text" id="pageLink" name="pageLink" placeholder="আপনার পেইজ লিংক দিন" required><br><br>
        <button type="submit">শেয়ার করুন</button>
    </form>
</body>
</html>
